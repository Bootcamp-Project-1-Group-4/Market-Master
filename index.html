<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crytpomatics</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body id="body">
  <header></header>
  <nav>
    <div class="logo-container">
      <div class="logo">
        <h1>M</h1>
      </div>
    </div>
    <div class="input-container">
      <div class="input-box">
        <input placeholder="Search..."></input>
        <img src="public/search-icon.png"/>
      </div>
    </div>
    <ul>
      <a href="/crypto">Crypto</a>
      <a href="/stocks">Stocks</a>
    </ul>
  </nav>
  <div class="page">
    <section class="hero">
      <h1 class="title">MARKETMASTER</h1>
      <p class="tagline">Get the latest stats, trends, and tips on the crypto and stock market.</p>
      <h1 class="'global-status-title">Global Stats</h1>
      <div class="global-stats">
        <div>
          <h1>Total Cryptocurrencies</h1>
          <h2 id="cryptos"></h2>
        </div>
        <div>
          <h1>Total Exchanges</h1>
          <h2 id="exchanges"></h2>
        </div>
        <div>
          <h1>Total Market Cap</h1>
          <h2 id="market-cap"></h2>
        </div>
        <div>
          <h1>Total 24h Volume</h1>
          <h2 id="volume"></h2>
        </div>
        <div>
          <h1>Total Markets</h1>
          <h2 id="markets"></h2>
        </div>
      </div>
    </section>
    <section class="crypto">
    </section>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/millify@6.1.0/dist/options.min.js"></script>
  </body>
</html>
