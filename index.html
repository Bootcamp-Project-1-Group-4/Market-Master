<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketMaster</title>
    <link rel="stylesheet" href="output.css">
  </head>
  <body id="body">
    <nav>
      <div id="logo-container">
        <div id="logo">
          <h1>M</h1>
        </div>
      </div>
      <div id="input-container">
        <div id="input-box">
          <input id="crypto-search" placeholder="Search..."></input>
          <img src="../public/search-icon.png"/>
        </div>
      </div>
      <ul>
        <li id="crypto-nav">Crypto</div>
        <li id="stocks-nav">Stocks</div>
      </ul>
    </nav>
    <div id="page">
      <header>
        <h1 id="title">MARKETMASTER</h1>
        <p id="tagline">Keep up with the latest stats and trends to optimize your investments.</p>
      </header>
      <div id="crypto">
        <div id="market-stats">
          <div>
            <h1>Total Cryptocurrencies</h1>
            <p id="cryptos"></p>
          </div>
          <div>
            <h1>Total Exchanges</h1>
            <p id="exchanges"></p>
          </div>
          <div>
            <h1>Market Cap</h1>
            <p id="market-cap"></p>
          </div>
          <div>
            <h1>24h Volume</h1>
            <p id="volume"></p>
          </div>
          <div>
            <h1>Total Markets</h1>
            <p id="markets"></p>
          </div>
        </div>
        <div id="coins"></div>
      </div>
      <div id="stocks">
        
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
